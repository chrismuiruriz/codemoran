<div class="page" data-name="user-details">
    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only panel-open" data-panel="left">
                    <i class="icon f7-icons ios-only">menu</i>
                    <i class="icon material-icons md-only">menu</i>
                </a>
            </div>
            <div class="title">
                <img src="./assets/img/logo.png" alt="logo" class="toolbar-logo">
            </div>
        </div>
    </div>
    <div class="page-content login-screen-content">
        <div class="medium-title">Add your details to create your profile</div>
        <form id="user-details-form">
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">First Name (<em>required</em>)</div>
                            <div class="item-input-wrap">
                                <input type="text" id="first-name-input" placeholder="First Name" autocomplete="off">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Last Name (<em>required</em>)</div>
                            <div class="item-input-wrap">
                                <input type="text" id="last-name-input" placeholder="First Name" autocomplete="off">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Email</div>
                            <div class="item-input-wrap">
                                <input type="text" id="email-input" placeholder="Email Address" autocomplete="off">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
                <input type="hidden" id="userPhone" />
            </div>
            <div class="list">
                <div class="block">
                    <p class="row">
                        <button class="col button button-fill" id="create-profile-btn">CONTINUE</button>
                    </p>
                </div>
                <div class="block text-size-12 text-center">By continuing, I confirm that I have read and agree to the Terms &amp; Conditions</div>
            </div>
        </form>
    </div>
</div>
